<!-- Illustration de l'atelier Boucheron -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="500" height="300">
  <!-- Établi de joaillier -->
  <rect x="100" y="200" width="300" height="20" fill="#8B4513"/>
  <rect x="110" y="220" width="20" height="60" fill="#8B4513"/>
  <rect x="370" y="220" width="20" height="60" fill="#8B4513"/>
  
  <!-- Outils de joaillier -->
  <rect x="150" y="180" width="40" height="20" fill="#A9A9A9"/>
  <circle cx="170" cy="170" r="10" fill="#C0C0C0" stroke="#696969" stroke-width="1"/>
  
  <!-- Loupe de joaillier -->
  <line x1="250" y1="150" x2="250" y2="200" stroke="#696969" stroke-width="3"/>
  <circle cx="250" cy="140" r="20" fill="none" stroke="#696969" stroke-width="3"/>
  <circle cx="250" cy="140" r="15" fill="#E0F7FA" opacity="0.5"/>
  
  <!-- Bijou en cours de création -->
  <circle cx="300" cy="190" r="15" fill="#D4AF37"/>
  <circle cx="300" cy="190" r="10" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Mains du joaillier (stylisées) -->
  <path d="M280,180 C285,175 290,175 295,180" stroke="#DEB887" stroke-width="3" fill="none"/>
  <path d="M305,180 C310,175 315,175 320,180" stroke="#DEB887" stroke-width="3" fill="none"/>
  
  <!-- Fenêtre en arrière-plan -->
  <rect x="50" y="50" width="100" height="120" fill="#87CEEB" opacity="0.3"/>
  <line x1="100" y1="50" x2="100" y2="170" stroke="#FFFFFF" stroke-width="2"/>
  <line x1="50" y1="110" x2="150" y2="110" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Étagères avec outils -->
  <rect x="350" y="50" width="100" height="10" fill="#8B4513"/>
  <rect x="350" y="100" width="100" height="10" fill="#8B4513"/>
  <rect x="350" y="150" width="100" height="10" fill="#8B4513"/>
  
  <!-- Outils sur étagères (stylisés) -->
  <rect x="360" y="30" width="5" height="20" fill="#C0C0C0"/>
  <rect x="380" y="35" width="10" height="15" fill="#C0C0C0"/>
  <circle cx="410" cy="40" r="10" fill="#D4AF37"/>
  <rect x="370" y="80" width="15" height="20" fill="#A9A9A9"/>
  <circle cx="400" cy="90" r="8" fill="#C0C0C0"/>
  <rect x="420" y="85" width="20" height="15" fill="#A9A9A9"/>
  <rect x="365" y="130" width="25" height="20" fill="#8B4513"/>
  <circle cx="410" cy="140" r="10" fill="#D4AF37"/>
</svg>
