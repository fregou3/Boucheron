<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <!-- Définitions des dégradés et filtres -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5D485"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#9E7E38"/>
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Fond de carte -->
  <rect x="0" y="0" width="1000" height="600" fill="#F8F8F5"/>
  
  <!-- Titre de la carte - déplacé en haut -->
  <text x="500" y="50" font-family="Cormorant Garamond, serif" font-size="36" text-anchor="middle" fill="#004D40" font-weight="bold">LOCALISATION DE NOS FILIÈRES</text>
  <text x="500" y="90" font-family="Cormorant Garamond, serif" font-size="20" text-anchor="middle" fill="#004D40" font-style="italic">Traçabilité et transparence de notre chaîne d'approvisionnement</text>
  
  <!-- Carte de l'Europe avec des pays clairement définis - centrée et redimensionnée -->
  <!-- Fond de carte plus clair pour contraste -->
  <rect x="50" y="120" width="600" height="400" fill="#F0F0E8" stroke="#004D40" stroke-width="2" rx="10" ry="10"/>
  
  <!-- France - repositionnée -->
  <path d="M200,250 L250,220 L300,210 L350,220 L380,250 L400,300 L380,350 L350,380 L300,390 L250,370 L220,330 L200,300 Z" 
        fill="#E8F5E9" stroke="#004D40" stroke-width="3"/>
  
  <!-- Suisse - repositionnée -->
  <path d="M400,300 L430,280 L460,290 L470,320 L450,340 L420,330 L400,310 Z" 
        fill="#E0F2F1" stroke="#004D40" stroke-width="3"/>
  
  <!-- Italie - repositionnée -->
  <path d="M420,330 L450,340 L480,350 L500,380 L510,420 L500,460 L470,480 L440,470 L420,440 L410,400 Z" 
        fill="#E1F5FE" stroke="#004D40" stroke-width="3"/>
  
  <!-- Noms des pays - plus grands et plus visibles - repositionnés -->
  <text x="300" y="300" font-family="Cormorant Garamond, serif" font-size="32" text-anchor="middle" fill="#004D40" font-weight="bold">FRANCE</text>
  <text x="430" y="310" font-family="Cormorant Garamond, serif" font-size="24" text-anchor="middle" fill="#004D40" font-weight="bold">SUISSE</text>
  <text x="460" y="420" font-family="Cormorant Garamond, serif" font-size="28" text-anchor="middle" fill="#004D40" font-weight="bold">ITALIE</text>
  
  <!-- Points d'intérêt (POI) avec meilleure visibilité - repositionnés -->
  <!-- Paris - Atelier Boucheron -->
  <circle cx="280" cy="250" r="15" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="280" y="220" font-family="Cormorant Garamond, serif" font-size="22" text-anchor="middle" fill="#004D40" font-weight="bold">Paris</text>
  <text x="280" y="195" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40" font-style="italic">Atelier Boucheron</text>
  <text x="280" y="170" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40">Place Vendôme</text>
  
  <!-- Genève - Fournisseur de diamants -->
  <circle cx="430" y="300" r="12" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="430" y="270" font-family="Cormorant Garamond, serif" font-size="20" text-anchor="middle" fill="#004D40" font-weight="bold">Genève</text>
  <text x="430" y="245" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-style="italic">Fournisseur de diamants</text>
  
  <!-- Milan - Artisans joailliers -->
  <circle cx="460" y="360" r="12" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="460" y="330" font-family="Cormorant Garamond, serif" font-size="20" text-anchor="middle" fill="#004D40" font-weight="bold">Milan</text>
  <text x="460" y="305" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-style="italic">Artisans joailliers</text>
  
  <!-- Valenza - Orfèvrerie -->
  <circle cx="440" y="390" r="12" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="440" y="425" font-family="Cormorant Garamond, serif" font-size="20" text-anchor="middle" fill="#004D40" font-weight="bold">Valenza</text>
  <text x="440" y="450" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-style="italic">Orfèvrerie</text>
  
  <!-- Lyon - Centre logistique -->
  <circle cx="320" y="320" r="12" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="320" y="355" font-family="Cormorant Garamond, serif" font-size="20" text-anchor="middle" fill="#004D40" font-weight="bold">Lyon</text>
  <text x="320" y="380" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-style="italic">Centre logistique</text>
  
  <!-- Lignes de connexion plus épaisses et plus visibles - repositionnées -->
  <path d="M280,250 L430,300" stroke="url(#goldGradient)" stroke-width="3" stroke-dasharray="8,4"/>
  <path d="M280,250 L460,360" stroke="url(#goldGradient)" stroke-width="3" stroke-dasharray="8,4"/>
  <path d="M280,250 L440,390" stroke="url(#goldGradient)" stroke-width="3" stroke-dasharray="8,4"/>
  <path d="M280,250 L320,320" stroke="url(#goldGradient)" stroke-width="3" stroke-dasharray="8,4"/>
  
  <!-- Légende plus grande et plus claire - repositionnée -->
  <rect x="700" y="150" width="250" height="300" fill="#FFFFFF" stroke="#004D40" stroke-width="2" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="825" y="190" font-family="Cormorant Garamond, serif" font-size="24" text-anchor="middle" fill="#004D40" font-weight="bold">LÉGENDE</text>
  
  <circle cx="730" y="240" r="12" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2"/>
  <text x="825" y="245" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40">Sites de production</text>
  
  <line x1="730" y1="300" x2="770" y2="300" stroke="url(#goldGradient)" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="825" y="305" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40">Chaîne d'approvisionnement</text>
  
  <circle cx="730" y="360" r="15" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2"/>
  <text x="825" y="365" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40">Siège Boucheron (Paris)</text>
  
  <rect x="720" y="410" width="20" height="20" fill="#E8F5E9" stroke="#004D40" stroke-width="2"/>
  <text x="825" y="425" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40">France</text>
  
  <!-- Boussole pour orientation - repositionnée -->
  <circle cx="600" y="170" r="40" fill="#FFFFFF" stroke="#004D40" stroke-width="2"/>
  <path d="M600,130 L600,210" stroke="#004D40" stroke-width="2"/>
  <path d="M560,170 L640,170" stroke="#004D40" stroke-width="2"/>
  <text x="600" y="150" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-weight="bold">N</text>
  <text x="600" y="195" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-weight="bold">S</text>
  <text x="625" y="170" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-weight="bold">E</text>
  <text x="575" y="170" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-weight="bold">O</text>
  
  <!-- Échelle de la carte - repositionnée -->
  <line x1="100" y1="500" x2="300" y2="500" stroke="#004D40" stroke-width="2"/>
  <line x1="100" y1="495" x2="100" y2="505" stroke="#004D40" stroke-width="2"/>
  <line x1="200" y1="495" x2="200" y2="505" stroke="#004D40" stroke-width="2"/>
  <line x1="300" y1="495" x2="300" y2="505" stroke="#004D40" stroke-width="2"/>
  <text x="150" y="525" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40">250 km</text>
  <text x="250" y="525" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40">500 km</text>
  
  <!-- Logo Boucheron - repositionné -->
  <text x="100" y="570" font-family="Cormorant Garamond, serif" font-size="20" text-anchor="middle" fill="url(#goldGradient)" font-weight="bold">BOUCHERON</text>
  <text x="100" y="590" font-family="Cormorant Garamond, serif" font-size="14" text-anchor="middle" fill="#004D40" font-style="italic">Paris depuis 1858</text>
</svg>
