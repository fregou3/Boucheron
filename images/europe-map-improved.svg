<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Définitions des dégradés et filtres -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5D485"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#9E7E38"/>
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Fond de carte -->
  <rect x="0" y="0" width="1200" height="800" fill="#F8F8F5"/>
  
  <!-- Titre de la carte -->
  <text x="600" y="80" font-family="Cormorant Garamond, serif" font-size="36" text-anchor="middle" fill="#004D40" font-weight="bold">LOCALISATION DE NOS FILIÈRES</text>
  <text x="600" y="130" font-family="Cormorant Garamond, serif" font-size="24" text-anchor="middle" fill="#004D40" font-style="italic">Traçabilité et transparence de notre chaîne d'approvisionnement</text>
  
  <!-- Carte de l'Europe avec des pays clairement définis -->
  <!-- Fond de carte plus clair pour contraste -->
  <rect x="150" y="200" width="700" height="500" fill="#F0F0E8" stroke="#004D40" stroke-width="2" rx="10" ry="10"/>
  
  <!-- France -->
  <path d="M300,350 L350,320 L400,310 L450,320 L480,350 L500,400 L480,450 L450,480 L400,490 L350,470 L320,430 L300,400 Z" 
        fill="#E8F5E9" stroke="#004D40" stroke-width="3"/>
  
  <!-- Suisse -->
  <path d="M500,400 L530,380 L560,390 L570,420 L550,440 L520,430 L500,410 Z" 
        fill="#E0F2F1" stroke="#004D40" stroke-width="3"/>
  
  <!-- Italie -->
  <path d="M520,430 L550,440 L580,450 L600,480 L610,520 L600,560 L570,580 L540,570 L520,540 L510,500 Z" 
        fill="#E1F5FE" stroke="#004D40" stroke-width="3"/>
  
  <!-- Noms des pays - plus grands et plus visibles -->
  <text x="400" y="400" font-family="Cormorant Garamond, serif" font-size="32" text-anchor="middle" fill="#004D40" font-weight="bold">FRANCE</text>
  <text x="530" y="410" font-family="Cormorant Garamond, serif" font-size="24" text-anchor="middle" fill="#004D40" font-weight="bold">SUISSE</text>
  <text x="560" y="520" font-family="Cormorant Garamond, serif" font-size="28" text-anchor="middle" fill="#004D40" font-weight="bold">ITALIE</text>
  
  <!-- Points d'intérêt (POI) avec meilleure visibilité -->
  <!-- Paris - Atelier Boucheron -->
  <circle cx="380" cy="350" r="15" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="380" y="320" font-family="Cormorant Garamond, serif" font-size="22" text-anchor="middle" fill="#004D40" font-weight="bold">Paris</text>
  <text x="380" y="290" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40" font-style="italic">Atelier Boucheron</text>
  <text x="380" y="265" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40">Place Vendôme</text>
  
  <!-- Genève - Fournisseur de diamants -->
  <circle cx="530" cy="400" r="12" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="530" y="370" font-family="Cormorant Garamond, serif" font-size="20" text-anchor="middle" fill="#004D40" font-weight="bold">Genève</text>
  <text x="530" y="345" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-style="italic">Fournisseur de diamants</text>
  
  <!-- Milan - Artisans joailliers -->
  <circle cx="560" cy="460" r="12" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="560" y="430" font-family="Cormorant Garamond, serif" font-size="20" text-anchor="middle" fill="#004D40" font-weight="bold">Milan</text>
  <text x="560" y="405" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-style="italic">Artisans joailliers</text>
  
  <!-- Valenza - Orfèvrerie -->
  <circle cx="540" cy="490" r="12" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="540" y="525" font-family="Cormorant Garamond, serif" font-size="20" text-anchor="middle" fill="#004D40" font-weight="bold">Valenza</text>
  <text x="540" y="550" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-style="italic">Orfèvrerie</text>
  
  <!-- Lyon - Centre logistique -->
  <circle cx="420" cy="420" r="12" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2" filter="url(#dropShadow)"/>
  <text x="420" y="455" font-family="Cormorant Garamond, serif" font-size="20" text-anchor="middle" fill="#004D40" font-weight="bold">Lyon</text>
  <text x="420" y="480" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-style="italic">Centre logistique</text>
  
  <!-- Lignes de connexion plus épaisses et plus visibles -->
  <path d="M380,350 L530,400" stroke="url(#goldGradient)" stroke-width="3" stroke-dasharray="8,4"/>
  <path d="M380,350 L560,460" stroke="url(#goldGradient)" stroke-width="3" stroke-dasharray="8,4"/>
  <path d="M380,350 L540,490" stroke="url(#goldGradient)" stroke-width="3" stroke-dasharray="8,4"/>
  <path d="M380,350 L420,420" stroke="url(#goldGradient)" stroke-width="3" stroke-dasharray="8,4"/>
  
  <!-- Légende plus grande et plus claire -->
  <rect x="900" y="250" width="250" height="300" fill="#FFFFFF" stroke="#004D40" stroke-width="2" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="1025" y="290" font-family="Cormorant Garamond, serif" font-size="24" text-anchor="middle" fill="#004D40" font-weight="bold">LÉGENDE</text>
  
  <circle cx="930" y="340" r="12" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2"/>
  <text x="1025" y="345" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40">Sites de production</text>
  
  <line x1="930" y1="400" x2="970" y2="400" stroke="url(#goldGradient)" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="1025" y="405" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40">Chaîne d'approvisionnement</text>
  
  <circle cx="930" y="460" r="15" fill="url(#goldGradient)" stroke="#004D40" stroke-width="2"/>
  <text x="1025" y="465" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40">Siège Boucheron (Paris)</text>
  
  <rect x="920" y="510" width="20" height="20" fill="#E8F5E9" stroke="#004D40" stroke-width="2"/>
  <text x="1025" y="525" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40">France</text>
  
  <rect x="920" y="560" width="20" height="20" fill="#E0F2F1" stroke="#004D40" stroke-width="2"/>
  <text x="1025" y="575" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40">Suisse</text>
  
  <rect x="920" y="610" width="20" height="20" fill="#E1F5FE" stroke="#004D40" stroke-width="2"/>
  <text x="1025" y="625" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40">Italie</text>
  
  <!-- Boussole pour orientation -->
  <circle cx="800" y="250" r="40" fill="#FFFFFF" stroke="#004D40" stroke-width="2"/>
  <path d="M800,210 L800,290" stroke="#004D40" stroke-width="2"/>
  <path d="M760,250 L840,250" stroke="#004D40" stroke-width="2"/>
  <text x="800" y="230" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-weight="bold">N</text>
  <text x="800" y="275" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-weight="bold">S</text>
  <text x="825" y="250" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-weight="bold">E</text>
  <text x="775" y="250" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-weight="bold">O</text>
  
  <!-- Échelle de la carte -->
  <line x1="200" y1="650" x2="400" y2="650" stroke="#004D40" stroke-width="2"/>
  <line x1="200" y1="645" x2="200" y2="655" stroke="#004D40" stroke-width="2"/>
  <line x1="300" y1="645" x2="300" y2="655" stroke="#004D40" stroke-width="2"/>
  <line x1="400" y1="645" x2="400" y2="655" stroke="#004D40" stroke-width="2"/>
  <text x="250" y="675" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40">250 km</text>
  <text x="350" y="675" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40">500 km</text>
  
  <!-- Logo Boucheron -->
  <text x="200" y="750" font-family="Cormorant Garamond, serif" font-size="20" text-anchor="middle" fill="url(#goldGradient)" font-weight="bold">BOUCHERON</text>
  <text x="200" y="775" font-family="Cormorant Garamond, serif" font-size="14" text-anchor="middle" fill="#004D40" font-style="italic">Paris depuis 1858</text>
</svg>
