<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .stroke { stroke: #1D3C34; stroke-width: 2; fill: none; }
    .fill { fill: #C9A980; }
    .fill-light { fill: #E5D7B5; }
    .fill-dark { fill: #8A7654; }
  </style>
  <g>
    <!-- Certificat -->
    <rect class="fill-light" x="25" y="25" width="50" height="60" />
    <rect class="stroke" x="25" y="25" width="50" height="60" />
    
    <!-- Entête du certificat -->
    <rect class="fill-dark" x="25" y="25" width="50" height="10" />
    <text x="35" y="32" font-family="sans-serif" font-size="6" fill="white">CERTIFICAT</text>
    
    <!-- Contenu du certificat -->
    <line class="stroke" x1="30" y1="45" x2="70" y2="45" stroke-width="0.5" />
    <line class="stroke" x1="30" y1="55" x2="70" y2="55" stroke-width="0.5" />
    <line class="stroke" x1="30" y1="65" x2="70" y2="65" stroke-width="0.5" />
    <line class="stroke" x1="30" y1="75" x2="50" y2="75" stroke-width="0.5" />
    
    <!-- Diamant certifié -->
    <polygon class="fill-light" points="65,70 60,80 70,80" />
    <polygon class="stroke" points="65,70 60,80 70,80" />
    
    <!-- Loupe et outils d'analyse -->
    <circle class="fill-light" cx="20" cy="50" r="8" opacity="0.5" />
    <circle class="stroke" cx="20" cy="50" r="8" />
    <line class="stroke" x1="25" y1="55" x2="30" y2="60" stroke-width="1.5" />
    
    <!-- Microscope stylisé -->
    <rect class="fill-dark" x="80" y="60" width="10" height="20" />
    <rect class="stroke" x="80" y="60" width="10" height="20" />
    <circle class="fill" cx="85" cy="55" r="5" />
    <circle class="stroke" cx="85" cy="55" r="5" />
    <line class="stroke" x1="85" y1="50" x2="85" y2="40" />
    <circle class="fill-light" cx="85" cy="35" r="3" />
    
    <!-- Tampon de certification -->
    <circle class="fill" cx="40" cy="80" r="5" opacity="0.7" />
    <circle class="stroke" cx="40" cy="80" r="5" />
    <text x="37" y="82" font-family="sans-serif" font-size="4" fill="#1D3C34">GIA</text>
  </g>
</svg>
