<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond de carte élégant -->
  <rect x="0" y="0" width="800" height="600" fill="#f5f8f7" rx="10" ry="10"/>
  
  <!-- Contour de l'Europe stylisé -->
  <path d="M200,150 C250,120 300,100 350,120 C400,140 450,130 500,150 C550,170 600,200 650,220 C700,240 750,280 780,320 C790,340 795,370 790,400 C785,430 770,460 750,480 C730,500 700,510 670,520 C640,530 600,535 560,530 C520,525 480,510 440,490 C400,470 370,450 340,430 C310,410 280,390 250,380 C220,370 190,370 170,390 C150,410 140,440 150,470 C160,500 180,520 210,530 C240,540 270,540 300,530 C330,520 360,500 390,480" 
        fill="none" stroke="#004D40" stroke-width="2" opacity="0.2"/>
  
  <!-- France stylisée -->
  <path d="M250,250 C280,230 320,220 360,230 C400,240 430,260 450,290 C470,320 480,360 470,400 C460,440 430,470 390,480 C350,490 310,480 280,450 C250,420 240,380 250,340 C260,300 280,270 250,250Z" 
        fill="#e8f5e9" stroke="#004D40" stroke-width="1.5"/>
  <text x="320" y="360" font-family="Cormorant Garamond, serif" font-size="24" fill="#004D40" text-anchor="middle">FRANCE</text>
  
  <!-- Suisse stylisée -->
  <path d="M450,290 C470,280 495,275 520,280 C545,285 565,300 575,320 C585,340 585,365 575,385 C565,405 545,420 520,425 C495,430 470,425 450,410 C430,395 420,370 430,350 C440,330 460,315 450,290Z" 
        fill="#e8f5e9" stroke="#004D40" stroke-width="1.5"/>
  <text x="510" y="355" font-family="Cormorant Garamond, serif" font-size="18" fill="#004D40" text-anchor="middle">SUISSE</text>
  
  <!-- Italie stylisée -->
  <path d="M470,400 C490,390 515,385 540,390 C565,395 585,410 600,430 C615,450 625,475 625,500 C625,525 615,550 595,565 C575,580 550,585 525,580 C500,575 480,560 465,540 C450,520 445,495 450,470 C455,445 470,425 470,400Z" 
        fill="#e8f5e9" stroke="#004D40" stroke-width="1.5"/>
  <text x="545" y="485" font-family="Cormorant Garamond, serif" font-size="18" fill="#004D40" text-anchor="middle">ITALIE</text>
  
  <!-- Points de localisation -->
  <!-- Paris -->
  <circle cx="320" y="300" r="12" fill="#D4AF37" stroke="white" stroke-width="2"/>
  <text x="320" y="275" font-family="Cormorant Garamond, serif" font-size="16" fill="#004D40" text-anchor="middle" font-style="italic">Paris</text>
  <text x="320" y="255" font-family="Cormorant Garamond, serif" font-size="12" fill="#666" text-anchor="middle">Atelier Boucheron</text>
  
  <!-- Genève -->
  <circle cx="510" y="320" r="12" fill="#D4AF37" stroke="white" stroke-width="2"/>
  <text x="510" y="295" font-family="Cormorant Garamond, serif" font-size="16" fill="#004D40" text-anchor="middle" font-style="italic">Genève</text>
  <text x="510" y="275" font-family="Cormorant Garamond, serif" font-size="12" fill="#666" text-anchor="middle">Fournisseur de diamants</text>
  
  <!-- Milan -->
  <circle cx="545" y="430" r="12" fill="#D4AF37" stroke="white" stroke-width="2"/>
  <text x="545" y="405" font-family="Cormorant Garamond, serif" font-size="16" fill="#004D40" text-anchor="middle" font-style="italic">Milan</text>
  <text x="545" y="385" font-family="Cormorant Garamond, serif" font-size="12" fill="#666" text-anchor="middle">Ateliers joailliers</text>
  
  <!-- Lyon -->
  <circle cx="380" y="380" r="12" fill="#D4AF37" stroke="white" stroke-width="2"/>
  <text x="380" y="355" font-family="Cormorant Garamond, serif" font-size="16" fill="#004D40" text-anchor="middle" font-style="italic">Lyon</text>
  <text x="380" y="335" font-family="Cormorant Garamond, serif" font-size="12" fill="#666" text-anchor="middle">Centre logistique</text>
  
  <!-- Florence -->
  <circle cx="520" y="500" r="12" fill="#D4AF37" stroke="white" stroke-width="2"/>
  <text x="520" y="530" font-family="Cormorant Garamond, serif" font-size="16" fill="#004D40" text-anchor="middle" font-style="italic">Florence</text>
  <text x="520" y="550" font-family="Cormorant Garamond, serif" font-size="12" fill="#666" text-anchor="middle">Joaillerie</text>
  
  <!-- Lignes de chaîne d'approvisionnement -->
  <path d="M320,300 L510,320" stroke="#D4AF37" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M510,320 L545,430" stroke="#D4AF37" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M320,300 L380,380" stroke="#D4AF37" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M545,430 L520,500" stroke="#D4AF37" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Boussole élégante -->
  <g transform="translate(650, 200)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#004D40" stroke-width="1"/>
    <path d="M0,-25 L0,25 M-25,0 L25,0" stroke="#004D40" stroke-width="1"/>
    <text x="0" y="-10" font-family="Cormorant Garamond, serif" font-size="14" fill="#004D40" text-anchor="middle">N</text>
    <text x="0" y="18" font-family="Cormorant Garamond, serif" font-size="14" fill="#004D40" text-anchor="middle">S</text>
    <text x="12" y="4" font-family="Cormorant Garamond, serif" font-size="14" fill="#004D40" text-anchor="middle">E</text>
    <text x="-12" y="4" font-family="Cormorant Garamond, serif" font-size="14" fill="#004D40" text-anchor="middle">O</text>
  </g>
  
  <!-- Échelle -->
  <g transform="translate(200, 530)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#004D40" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#004D40" stroke-width="2"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#004D40" stroke-width="2"/>
    <text x="50" y="20" font-family="Cormorant Garamond, serif" font-size="12" fill="#004D40" text-anchor="middle">250 km</text>
  </g>
</svg>
