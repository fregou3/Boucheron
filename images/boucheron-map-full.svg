<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="550" viewBox="0 0 800 550" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond de carte élégant -->
  <rect x="0" y="0" width="800" height="550" fill="#f5f8f7" rx="10" ry="10"/>
  
  <!-- Contour de l'Europe stylisé -->
  <path d="M100,50 C150,30 250,20 300,40 C350,60 400,50 450,70 C500,90 550,120 600,140 C650,160 700,200 730,240 C740,260 745,290 740,320 C735,350 720,380 700,400 C680,420 650,430 620,440 C590,450 550,455 510,450 C470,445 430,430 390,410 C350,390 320,370 290,350 C260,330 230,310 200,300 C170,290 140,290 120,310 C100,330 90,360 100,390 C110,420 130,440 160,450" 
        fill="none" stroke="#004D40" stroke-width="2" opacity="0.2"/>
  
  <!-- France stylisée -->
  <path d="M200,130 C230,110 270,100 310,110 C350,120 380,140 400,170 C420,200 430,240 420,280 C410,320 380,350 340,360 C300,370 260,360 230,330 C200,300 190,260 200,220 C210,180 230,150 200,130Z" 
        fill="#e8f5e9" stroke="#004D40" stroke-width="1.5"/>
  <text x="270" y="240" font-family="Cormorant Garamond, serif" font-size="24" fill="#004D40" text-anchor="middle">FRANCE</text>
  
  <!-- Suisse stylisée -->
  <path d="M400,170 C420,160 445,155 470,160 C495,165 515,180 525,200 C535,220 535,245 525,265 C515,285 495,300 470,305 C445,310 420,305 400,290 C380,275 370,250 380,230 C390,210 410,195 400,170Z" 
        fill="#e8f5e9" stroke="#004D40" stroke-width="1.5"/>
  <text x="460" y="235" font-family="Cormorant Garamond, serif" font-size="18" fill="#004D40" text-anchor="middle">SUISSE</text>
  
  <!-- Italie stylisée -->
  <path d="M420,280 C440,270 465,265 490,270 C515,275 535,290 550,310 C565,330 575,355 575,380 C575,405 565,420 545,420 C525,420 500,415 475,410 C450,405 430,390 415,370 C400,350 395,325 400,300 C405,275 420,305 420,280Z" 
        fill="#e8f5e9" stroke="#004D40" stroke-width="1.5"/>
  <text x="495" y="365" font-family="Cormorant Garamond, serif" font-size="18" fill="#004D40" text-anchor="middle">ITALIE</text>
  
  <!-- Points de localisation -->
  <!-- Paris -->
  <circle cx="270" cy="180" r="12" fill="#D4AF37" stroke="white" stroke-width="2"/>
  <text x="270" y="155" font-family="Cormorant Garamond, serif" font-size="16" fill="#004D40" text-anchor="middle" font-style="italic">Paris</text>
  <text x="270" y="135" font-family="Cormorant Garamond, serif" font-size="12" fill="#666" text-anchor="middle">Atelier Boucheron</text>
  
  <!-- Genève -->
  <circle cx="460" cy="200" r="12" fill="#D4AF37" stroke="white" stroke-width="2"/>
  <text x="460" y="175" font-family="Cormorant Garamond, serif" font-size="16" fill="#004D40" text-anchor="middle" font-style="italic">Genève</text>
  <text x="460" y="155" font-family="Cormorant Garamond, serif" font-size="12" fill="#666" text-anchor="middle">Fournisseur de diamants</text>
  
  <!-- Milan -->
  <circle cx="495" cy="310" r="12" fill="#D4AF37" stroke="white" stroke-width="2"/>
  <text x="495" y="285" font-family="Cormorant Garamond, serif" font-size="16" fill="#004D40" text-anchor="middle" font-style="italic">Milan</text>
  <text x="495" y="265" font-family="Cormorant Garamond, serif" font-size="12" fill="#666" text-anchor="middle">Ateliers joailliers</text>
  
  <!-- Lyon -->
  <circle cx="330" cy="260" r="12" fill="#D4AF37" stroke="white" stroke-width="2"/>
  <text x="330" y="235" font-family="Cormorant Garamond, serif" font-size="16" fill="#004D40" text-anchor="middle" font-style="italic">Lyon</text>
  <text x="330" y="215" font-family="Cormorant Garamond, serif" font-size="12" fill="#666" text-anchor="middle">Centre logistique</text>
  
  <!-- Florence -->
  <circle cx="470" cy="380" r="12" fill="#D4AF37" stroke="white" stroke-width="2"/>
  <text x="470" y="410" font-family="Cormorant Garamond, serif" font-size="16" fill="#004D40" text-anchor="middle" font-style="italic">Florence</text>
  <text x="470" y="430" font-family="Cormorant Garamond, serif" font-size="12" fill="#666" text-anchor="middle">Joaillerie</text>
  
  <!-- Lignes de chaîne d'approvisionnement -->
  <path d="M270,180 L460,200" stroke="#D4AF37" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M460,200 L495,310" stroke="#D4AF37" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M270,180 L330,260" stroke="#D4AF37" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M495,310 L470,380" stroke="#D4AF37" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Boussole élégante -->
  <g transform="translate(650, 100)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#004D40" stroke-width="1"/>
    <path d="M0,-25 L0,25 M-25,0 L25,0" stroke="#004D40" stroke-width="1"/>
    <text x="0" y="-10" font-family="Cormorant Garamond, serif" font-size="14" fill="#004D40" text-anchor="middle">N</text>
    <text x="0" y="18" font-family="Cormorant Garamond, serif" font-size="14" fill="#004D40" text-anchor="middle">S</text>
    <text x="12" y="4" font-family="Cormorant Garamond, serif" font-size="14" fill="#004D40" text-anchor="middle">E</text>
    <text x="-12" y="4" font-family="Cormorant Garamond, serif" font-size="14" fill="#004D40" text-anchor="middle">O</text>
  </g>
  
  <!-- Échelle -->
  <g transform="translate(200, 480)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#004D40" stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#004D40" stroke-width="2"/>
    <line x1="100" y1="-5" x2="100" y2="5" stroke="#004D40" stroke-width="2"/>
    <text x="50" y="20" font-family="Cormorant Garamond, serif" font-size="12" fill="#004D40" text-anchor="middle">250 km</text>
  </g>
</svg>
