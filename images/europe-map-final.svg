<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <!-- Définitions des dégradés et filtres -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5D485"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#9E7E38"/>
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Fond de carte -->
  <rect x="0" y="0" width="900" height="500" fill="#F8F8F5"/>
  
  <!-- Titre de la carte - plus petit et plus haut - SANS ÉLÉMENTS CIRCULAIRES -->
  <text x="450" y="40" font-family="Cormorant Garamond, serif" font-size="28" text-anchor="middle" fill="#004D40" font-weight="bold">LOCALISATION DE NOS FILIÈRES</text>
  
  <!-- Carte de l'Europe avec des pays clairement définis - redimensionnée -->
  <!-- Fond de carte plus clair pour contraste -->
  <rect x="50" y="80" width="500" height="350" fill="#F0F0E8" stroke="#004D40" stroke-width="2" rx="10" ry="10"/>
  
  <!-- France -->
  <path d="M180,170 L220,150 L260,145 L290,155 L310,180 L320,220 L300,250 L270,270 L230,275 L200,260 L180,230 L170,200 Z" 
        fill="#E8F5E9" stroke="#004D40" stroke-width="2.5"/>
  
  <!-- Suisse -->
  <path d="M320,220 L340,205 L360,210 L370,230 L355,245 L335,240 L320,225 Z" 
        fill="#E0F2F1" stroke="#004D40" stroke-width="2.5"/>
  
  <!-- Italie -->
  <path d="M335,240 L355,245 L375,250 L390,270 L395,300 L385,330 L365,350 L345,345 L330,325 L325,290 Z" 
        fill="#E1F5FE" stroke="#004D40" stroke-width="2.5"/>
  
  <!-- Noms des pays - plus petits -->
  <text x="240" y="210" font-family="Cormorant Garamond, serif" font-size="24" text-anchor="middle" fill="#004D40" font-weight="bold">FRANCE</text>
  <text x="340" y="220" font-family="Cormorant Garamond, serif" font-size="18" text-anchor="middle" fill="#004D40" font-weight="bold">SUISSE</text>
  <text x="360" y="310" font-family="Cormorant Garamond, serif" font-size="20" text-anchor="middle" fill="#004D40" font-weight="bold">ITALIE</text>
  
  <!-- Points d'intérêt (POI) avec meilleure visibilité - repositionnés -->
  <!-- Paris - Atelier Boucheron -->
  <circle cx="220" cy="170" r="12" fill="url(#goldGradient)" stroke="#004D40" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="220" y="145" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-weight="bold">Paris</text>
  <text x="220" y="125" font-family="Cormorant Garamond, serif" font-size="14" text-anchor="middle" fill="#004D40" font-style="italic">Atelier Boucheron</text>
  <text x="220" y="105" font-family="Cormorant Garamond, serif" font-size="12" text-anchor="middle" fill="#004D40">Place Vendôme</text>
  
  <!-- Genève - Fournisseur de diamants -->
  <circle cx="340" cy="210" r="10" fill="url(#goldGradient)" stroke="#004D40" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="340" y="185" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-weight="bold">Genève</text>
  <text x="340" y="165" font-family="Cormorant Garamond, serif" font-size="12" text-anchor="middle" fill="#004D40" font-style="italic">Fournisseur de diamants</text>
  
  <!-- Milan - Artisans joailliers -->
  <circle cx="370" cy="260" r="10" fill="url(#goldGradient)" stroke="#004D40" stroke-width="1.5" filter="url(#dropShadow)"/>
  <text x="370" y="240" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40" font-weight="bold">Milan</text>
  <text x="370" y="220" font-family="Cormorant Garamond, serif" font-size="12" text-anchor="middle" fill="#004D40" font-style="italic">Artisans joailliers</text>
  
  <!-- Lignes de connexion plus épaisses et plus visibles - repositionnées -->
  <path d="M220,170 L340,210" stroke="url(#goldGradient)" stroke-width="2" stroke-dasharray="6,3"/>
  <path d="M220,170 L370,260" stroke="url(#goldGradient)" stroke-width="2" stroke-dasharray="6,3"/>
  
  <!-- Légende plus compacte -->
  <rect x="600" y="120" width="250" height="200" fill="#FFFFFF" stroke="#004D40" stroke-width="2" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="725" y="150" font-family="Cormorant Garamond, serif" font-size="22" text-anchor="middle" fill="#004D40" font-weight="bold">LÉGENDE</text>
  
  <circle cx="630" y="190" r="10" fill="url(#goldGradient)" stroke="#004D40" stroke-width="1.5"/>
  <text x="725" y="195" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40">Sites de production</text>
  
  <line x1="630" y1="240" x2="670" y2="240" stroke="url(#goldGradient)" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="725" y="245" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40">Chaîne d'approvisionnement</text>
  
  <circle cx="630" y="290" r="12" fill="url(#goldGradient)" stroke="#004D40" stroke-width="1.5"/>
  <text x="725" y="295" font-family="Cormorant Garamond, serif" font-size="16" text-anchor="middle" fill="#004D40">Siège Boucheron (Paris)</text>
  
  <!-- Boussole pour orientation - plus petite -->
  <circle cx="500" y="120" r="30" fill="#FFFFFF" stroke="#004D40" stroke-width="1.5"/>
  <path d="M500,90 L500,150" stroke="#004D40" stroke-width="1.5"/>
  <path d="M470,120 L530,120" stroke="#004D40" stroke-width="1.5"/>
  <text x="500" y="105" font-family="Cormorant Garamond, serif" font-size="14" text-anchor="middle" fill="#004D40" font-weight="bold">N</text>
  <text x="500" y="140" font-family="Cormorant Garamond, serif" font-size="14" text-anchor="middle" fill="#004D40" font-weight="bold">S</text>
  <text x="515" y="120" font-family="Cormorant Garamond, serif" font-size="14" text-anchor="middle" fill="#004D40" font-weight="bold">E</text>
  <text x="485" y="120" font-family="Cormorant Garamond, serif" font-size="14" text-anchor="middle" fill="#004D40" font-weight="bold">O</text>
</svg>
