<!-- Image du Collier Serpent Bohème Vintage -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Chaîne du collier -->
  <path d="M50,200 C50,120 250,120 250,200" stroke="#D4AF37" stroke-width="4" fill="none"/>
  
  <!-- Pendentif principal -->
  <circle cx="150" cy="220" r="40" fill="#D4AF37"/>
  <circle cx="150" cy="220" r="35" fill="#D4AF37" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Motif du serpent bohème -->
  <path d="M130,200 C140,210 160,210 170,200" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <circle cx="135" cy="210" r="3" fill="#FFFFFF"/>
  <circle cx="150" cy="215" r="3" fill="#FFFFFF"/>
  <circle cx="165" cy="210" r="3" fill="#FFFFFF"/>
  
  <!-- Diamants -->
  <circle cx="150" cy="220" r="15" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="150" cy="220" r="10" fill="#E0F7FA" opacity="0.9"/>
  
  <!-- Petits diamants autour -->
  <circle cx="130" cy="200" r="3" fill="#FFFFFF"/>
  <circle cx="170" cy="200" r="3" fill="#FFFFFF"/>
  <circle cx="125" cy="210" r="2" fill="#FFFFFF"/>
  <circle cx="175" cy="210" r="2" fill="#FFFFFF"/>
  <circle cx="125" cy="230" r="2" fill="#FFFFFF"/>
  <circle cx="175" cy="230" r="2" fill="#FFFFFF"/>
  <circle cx="130" cy="240" r="3" fill="#FFFFFF"/>
  <circle cx="170" cy="240" r="3" fill="#FFFFFF"/>
  <circle cx="150" cy="245" r="3" fill="#FFFFFF"/>
  
  <!-- Reflets -->
  <line x1="145" y1="215" x2="155" y2="225" stroke="#FFFFFF" stroke-width="1"/>
  <line x1="155" y1="215" x2="145" y2="225" stroke="#FFFFFF" stroke-width="1"/>
</svg>
